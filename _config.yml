# Site settings
title: amirpasha # site title
description: >- # site description
  He's writing about climate, weather, earth, machine learning and other stuffs
lang: en-US # default lang
timezone: Europe/Barcelona # set your timezone
image: assets/img/in_red_chair.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: amirpasha mozaffari # author name
  bio: |
    Hi! I'm Amirpasha, a geoscience researcher üåç with a passion for machine learning üëæ
    and high-performance computing. Currently, I am working at the Barcelona 
