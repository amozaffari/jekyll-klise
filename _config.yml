# Site settings
title: amirpasha # site title
description: >- # site description
  He's writing about climate, weather, earth, machine learning and other stuffs
lang: en-US # default lang
timezone: Europe/Barcelona # set your timezone
image: assets/img/in_red_chair.jpg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: amirpasha mozaffari # author name
  bio: >- # tell to the world
    hey there! I am amirpasha, earth researcher and curios about the world.
  username:  # general username
  github: amozaffari # github username
  twitter: apmozaffari # twitter username
  facebook: facebook_username # facebook username
  email: amirpasha.mozaffari@email.com # email adress
  avatar: /assets/img/amirpasha-avatar.png # change with your own avatar

# URL settings
url: "https://amirpasha.netlify.app/" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
